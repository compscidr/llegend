<html>
<head>
    <title>llegend: Local Legend tools</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
        /* Always set the map height explicitly to define the size of the div
         * element that contains the map. */
        #map {
            height: 100%;
        }
        /* Optional: Makes the sample page fill the window. */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    {{ range .segments }}
    <div>
        {{ .ID }} IS LL? {{ .LL }} {{ .EffortsAway }} {{ .LatLng }}
    </div>
    {{ end }}
    <div id="map"></div>
    <script>
        var map;
        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: {lat: {{ index (index ((index .segments 0).LatLng) 0) 0 }}, lng: {{ index (index ((index .segments 0).LatLng) 0) 1 }}},
                zoom: 14
            });

            {{- range $index,$value := .segments -}}

            const segmentCoordinates{{- $index -}}=[
                {{- range $value.LatLng -}}
                { lat: {{- index . 0 -}}, lng: {{- index . 1 -}} },
                {{- end -}}
            ];
            {{- end -}}
        }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key={{ .gmaps }}&callback=initMap"
            async defer></script>
</body>
</html>
